<html>
    <body>
        <h1 id="title">text reflection in css</h1>
        <style>
            #title {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -webkit-box-reflect: below -15px -webkit-gradient(linear, left top, left bottom,  from(transparent), color-stop(25%, transparent), to(#FFFFFF));
                font-size: 60px;
                font-family: sans-serif;
            }
        </style>
    </body>
</html>
